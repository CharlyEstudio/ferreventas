<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Existencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item padding>
    <ion-label position="floating">Ingrese el Código</ion-label>
    <ion-input #codigo inputmode="text" (ionInput)="obtenerProducto(codigo.value)"></ion-input>
  </ion-item>

  <ion-grid *ngIf="articulo > 0">
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="'https://ferremayoristas.com.mx/assets/photos/' + producto.clv + '.jpg'"></ion-img>
      </ion-col>
      <ion-col size="12" text-center>
        <ion-text>
          <h1>{{producto.nombre}}</h1>
        </ion-text>
      </ion-col>
      <ion-col size="4" text-center>
        Código: {{producto.clave}}
      </ion-col>
      <ion-col size="4" text-center>
        Clave: {{producto.clv}}
      </ion-col>
      <ion-col size="4" text-center>
        Precio: {{producto.precio | currency}}
      </ion-col>
      <ion-col size="4" text-center>
        <h1>{{producto.existencia}}<small>TOTAL</small></h1>
      </ion-col>
      <ion-col size="4" text-center>
        <h1>{{producto.qro}}<small>QRO</small></h1>
      </ion-col>
      <ion-col size="4" text-center>
        <h1>{{producto.tx}}<small>TX</small></h1>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
